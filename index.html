<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TapCounter</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
    }

    a {
      text-decoration: none;
      color: #333;
    }

    ul {
      list-style: none;
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #434343;
      padding: 20px;
    }

    .logo a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      font-size: 24px;
    }

    nav ul {
      display: flex;
    }

    nav ul li {
      margin-right: 20px;
    }

    nav ul li a {
      color: #999;
      font-size: 16px;
    }

    nav ul li a:hover {
      color: #fff;
    }

    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: linear-gradient(to right, #4A86E8, #AACCE4);
    }

    .hero h1 {
      font-size: 4rem;
      margin-bottom: 20px;
      color: white;
    }

    .hero p {
      font-size: 1.2rem;
      color: white;
    }

    .tap-counter {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 50px;
      background-color: #f5f5f5;
    }

    .tap-counter h2 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .tap-counter button {
      background-color: #4a86e8;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      outline: none;
    }

    .tap-counter button:hover {
      background-color: #3869d1;
    }

    .footer {
      background-color: #434343;
      color: white;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <a class="logo" href="/">TapCounter</a>
      <nav>
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#">Features</a></li>
          <li><a href="#">Pricing</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section id="home" class="hero">
        <h1>TapCounter â€” Your Personal Tap Counter</h1>
        <p>Keep track of your taps in style.</p>
      </section>

      <section class="tap-counter">
        <h2>Tap Count: <span id="tap-count">0</span></h2>
        <button onclick="incrementTapCount()">Tap Here</button>
      </section>
    </main>

    <footer class="footer">
      <small>&copy; 2022 TapCounter. All Rights Reserved.</small>
    </footer>
  </div>

  <script>
    let tapCount = 0;

    function incrementTapCount() {
      document.getElementById('tap-count').innerText = ++tapCount;
    }
  </script>
</body>
</html>
